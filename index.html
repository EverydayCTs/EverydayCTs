<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="img_container">
        <img src="messageicon-removebg-preview.png" alt="icon">
    </div>
    <div class="contact_container">
        <form action="https://formspree.io/f/xleqljyk" method="POST" class="contact_left">
            <div class="contact_left_title">
                <h2>Tell us your story</h2>
                <p><b>You'll be anonymous</b></p>
            </div>
            <textarea name="message" placeholder="Your message..." cols="60" rows="10" class="contact_input" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div></div>
    </div>
</body>
</html>
